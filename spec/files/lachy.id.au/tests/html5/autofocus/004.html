<!DOCYTPE html>
<html>
 <head>
  <title>004 - autofocussing readonly inputs</title>
  <link rel="help" href="http://www.whatwg.org/specs/web-forms/current-work/#the-autofocus" title="The autofocus attribute">
  <style>
  #test2, #test1:focus { background: red; }
  #test1, #test2:focus { background: green; }
  </style>
 </head>
 <body>
  <p>The second text box should have focus and both text boxes should be green.</p>
  <p><input type="text" name="test" autofocus id="test1"></p>
  <p><input type="text" name="test" autofocus readonly id="test2"></p>
 </body>
</html
