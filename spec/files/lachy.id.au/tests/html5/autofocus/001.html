<!DOCYTPE html>
<html>
 <head>
  <title>001 - autofocus a textbox</title>
  <link rel="help" href="http://www.whatwg.org/specs/web-forms/current-work/#the-autofocus" title="The autofocus attribute">
  <style>
  #test1 { background: red; }
  #test1:focus { background: green; }
  </style>
 </head>
 <body>
  <p>The following text box should be autofocused and should be green.</p>
  <p><input type="text" name="test" autofocus id="test1"></p>
 </body>
</html
